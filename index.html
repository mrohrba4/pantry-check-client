<!DOCTYPE html>
<html>
    <head>
      <title>Pantry Check</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        	<div class="row">
        		<div class="col-md-12">
                <h1>Nav bar</h1>
        		</div>
        	</div>
          <p id="message"></p>
        	<div class="row">
        		<div class="col-md-12">
        			<div class="row">
        				<div class="signs col-md-6">
                  <p>Sign in</p>
                  <form id="sign-in">
                    <input class="si1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="si1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <button class="sibutton" type="submit">Submit</button>
                  </form>
        				</div>
        				<div class="signs col-md-6">
                  <p>Sign up</p>
                  <form id="sign-up">
                    <input class="su1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="su1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <input class="su1"
                      name="credentials[password_confirmation]"
                      type="password"
                      placeholder="Confirm Password"
                    />
                    <button class="subutton" type="submit">Submit</button>
                  </form>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
              <p>Footer</p>
        		</div>
        	</div>
      </div>
    </body>
</html>
