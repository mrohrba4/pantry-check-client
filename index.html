<!DOCTYPE html>
<html>
    <head>
      <title>Pantry Check</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <!-- Main Body -->
    <body>
      <!-- Main Container -->
      <div class="container-fluid">
        <!-- Nav bar Row -->
        	<div class="nvr row">
            <!-- Nav bar col -->
        		<div class="navbar col-md-12">
                <img class="logo" src="public/logoicon.png" alt="logo">
        		</div>
        	</div>
          <!-- Main content Row -->
        	<div class="mc row">
            <!-- Main content col -->
        		<div class="mc2 col-md-12">
              <div class="title">
                <h1>Welcome to Pantry Check</h1>
              </div>
              <div class="subtitle">
                <h5>Never guess if you have groceries or supplies again!</h5>
              </div>
              <!-- Alert message -->
              <p id="message"></p>
              <!-- main display Div -->
        			<div class="main row">
              		<div class="sipcon col-md-12">
                    <!-- Signed In Page -->
                    <div class="aicon col-md-6">
                      <p>Add Items</p>
                      <button id="aipb">Add Items</button>
                    </div>
                    <div class="vicon col-md-6">
                      <p>Show Items</p>
                      <button id="visub">Show Items</button>
                    </div>
                    <div class="accon col-md-6">
                      <p>Account</p>
                      <button id="managesub">Manage</button>
                      <button id="signoutsub">Sign Out</button>
                    </div>
                    <!-- Add items page -->
                    <div class="aipage col-md-12">
                      <p class="ailabel">Add your item below</p>
                      <form id="additem" class="flex-column">
                        <input class="ai1"
                          name="item[name]"
                          type="text"
                          placeholder="Name"
                        />
                        <input class="ai1"
                          name="item[quantity]"
                          type="number"
                          placeholder="Quantity"
                        />
                        <select name="location" id="location" class="ai1">
                          <option value="fridge">Fridge</option>
                          <option value="freezer">Freezer</option>
                          <option value="pantry">Pantry</option>
                          <option value="nonfood">Non-food</option>
                        </select>
                        <button id="aisubmit" class="ai1" type="submit">Add Item!</button>
                      </form>
                      <button id="aireturn" class="ai1">Cancel</button>
                    </div>
                    <!-- Show items page -->
                    <div class="sipage col-md-12">
                      <!-- Item one placeholder -->
                      <div class="i1">
                        <p class="i1label">Item 1:</p>
                        <p class="onename"></p>
                        <p class="oneloc"></p>
                        <p class="onequan"></p>

                      </div>
                      <!-- Item two placeholder -->
                      <div class="i2">
                        <p class="i2label">Item 2:</p>
                        <p class="twoname"></p>
                        <p class="twoloc"></p>
                        <p class="twoquan"></p>
                      </div>
                      <!-- Item three placeholder -->
                      <div class="i3">
                        <p class="i3label">Item 3:</p>
                        <p class="threename"></p>
                        <p class="threeloc"></p>
                        <p class="threequan"></p>
                      </div>
                      <!-- Item four placeholder -->
                      <div class="i4">
                        <p class="i4label">Item 4:</p>
                        <p class="fourname"></p>
                        <p class="fourloc"></p>
                        <p class="fourquan"></p>
                      </div>
                      <!-- Item five placeholder -->
                      <div class="i5">
                        <p class="i5label">Item 5:</p>
                        <p class="fivename"></p>
                        <p class="fiveloc"></p>
                        <p class="fivequan"></p>
                      </div>
                      <button id="vireturn" class="vi1">Return</button>
                    </div>
              		</div>
                <!-- Sign in Div -->
        				<div class="sicon col-md-6">
                  <h4 class="si1">Sign in</h4>
                  <!-- Sign in Form -->
                  <form id="sign-in">
                    <input class="si1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="si1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <button class="sibutton si1" type="submit">Submit</button>
                  </form>
        				</div>
                <!-- Sign up Div -->
        				<div class="sucon col-md-6">
                  <h4 class="su1">Sign up</h4>
                  <!-- Sign up Form -->
                  <form id="sign-up">
                    <input class="su1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="su1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <input class="su1"
                      name="credentials[password_confirmation]"
                      type="password"
                      placeholder="Confirm Password"
                    />
                    <button class="subutton su1" type="submit">Submit</button>
                  </form>
        				</div>
        			</div>
        		</div>
        	</div>
          <!-- Footer Ror -->
        	<div class="ft row">
            <!-- Footer col -->
        		<div class="col-md-12">
              <p>Footer</p>
        		</div>
        	</div>
      </div>
    </body>
</html>
