<!DOCTYPE html>
<html>
    <head>
      <title>Pantry Check</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <!-- Main Body -->
    <body>
      <!-- Main Container -->
      <div class="container-fluid">
        <!-- Nav bar Row -->
        	<div class="nvr row">
            <!-- Nav bar col -->
        		<div class="navbar col-md-12">
                <h1>Nav bar</h1>
        		</div>
        	</div>
          <!-- Main content Row -->
        	<div class="mc row">
            <!-- Main content col -->
        		<div class="mc2 col-md-12">
              <!-- Alert message -->
              <p id="message"></p>
              <!-- main display Div -->
        			<div class="main row">
              		<div class="sipcon col-md-12">
                    <!-- Signed In Page -->
                    <div class="aicon col-md-6">
                      <p>Add Items</p>
                      <button id="aipb">Add Items</button>
                    </div>
                    <div class="vicon col-md-6">
                      <p>Show Items</p>
                      <button id="visub">Show Items</button>
                    </div>
                    <!-- Add items page -->
                    <div class="aipage col-md-12">
                      <p class="ailabel">add items page</p>
                      <form id="additem" class="flex-column">
                        <input class="ai1"
                          name="item[name]"
                          type="text"
                          placeholder="Name"
                        />
                        <input class="ai1"
                          name="item[quantity]"
                          type="number"
                          placeholder="Quantity"
                        />
                        <select name="location" id="location" class="ai1">
                          <option value="fridge">Fridge</option>
                          <option value="freezer">Freezer</option>
                          <option value="pantry">Pantry</option>
                          <option value="nonfood">Non-food</option>
                        </select>
                        <button id="aisubmit" class="ai1" type="submit">Add Item!</button>
                      </form>
                    </div>
              		</div>
                <!-- Sign in Div -->
        				<div class="sicon col-md-6">
                  <p class="si1">Sign in</p>
                  <!-- Sign in Form -->
                  <form id="sign-in">
                    <input class="si1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="si1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <button class="sibutton si1" type="submit">Submit</button>
                  </form>
        				</div>
                <!-- Sign up Div -->
        				<div class="sucon col-md-6">
                  <p class="su1">Sign up</p>
                  <!-- Sign up Form -->
                  <form id="sign-up">
                    <input class="su1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="su1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <input class="su1"
                      name="credentials[password_confirmation]"
                      type="password"
                      placeholder="Confirm Password"
                    />
                    <button class="subutton su1" type="submit">Submit</button>
                  </form>
        				</div>
        			</div>
        		</div>
        	</div>
          <!-- Footer Ror -->
        	<div class="ft row">
            <!-- Footer col -->
        		<div class="col-md-12">
              <p>Footer</p>
        		</div>
        	</div>
      </div>
    </body>
</html>
