<!DOCTYPE html>
<html>
    <head>
      <title>Pantry Check</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <!-- Main Body -->
    <body>
      <!-- Main Container -->
      <div class="container-fluid">
        <!-- Nav bar Row -->
        	<div class="row">
            <!-- Nav bar col -->
        		<div class="col-md-12">
                <h1>Nav bar</h1>
        		</div>
        	</div>
          <!-- Alert message -->
          <p id="message"></p>
          <!-- Main content Row -->
        	<div class="row">
            <!-- Main content col -->
        		<div class="col-md-12">
              <!-- Unauth Div -->
        			<div class="main row">
              		<div class="sipcon col-md-12">
                    <p>Signed in page</p>
              		</div>
                <!-- Sign in Div -->
        				<div class="sicon col-md-6">
                  <p>Sign in</p>
                  <!-- Sign in Form -->
                  <form id="sign-in">
                    <input class="si1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="si1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <button class="sibutton" type="submit">Submit</button>
                  </form>
        				</div>
                <!-- Sign up Div -->
        				<div class="sucon col-md-6">
                  <p>Sign up</p>
                  <!-- Sign up Form -->
                  <form id="sign-up">
                    <input class="su1"
                      name="credentials[email]"
                      type="text"
                      placeholder="Email"
                    />
                    <input class="su1"
                      name="credentials[password]"
                      type="password"
                      placeholder="Password"
                    />
                    <input class="su1"
                      name="credentials[password_confirmation]"
                      type="password"
                      placeholder="Confirm Password"
                    />
                    <button class="subutton" type="submit">Submit</button>
                  </form>
        				</div>
        			</div>
        		</div>
        	</div>
          <!-- Footer Ror -->
        	<div class="row">
            <!-- Footer col -->
        		<div class="col-md-12">
              <p>Footer</p>
        		</div>
        	</div>
      </div>
    </body>
</html>
